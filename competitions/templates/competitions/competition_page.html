<!DOCTYPE html>
{% extends "base.html" %} 
{% load static %}
{% csrf_token %}

{% block content %}

    <h1 style="color:red">Competitions</h1>

    <br /> <br />

    {% for competition in competition_list %}
        <div class = row>
            <div class = col-md-2>
            </div>
            <div class = col-md-8>
                <h3 style="text-align:left">
                    {{ competition.date|date:"d-m-Y" }} &emsp; 
                    <a href="/competitions/{{competition.id}}">{{ competition.title }}</a>
                </h3> 
            </div>
            <div class = col-md-2>
            </div>
        </div>
    {% endfor %}
{% endblock %}
