<!DOCTYPE html>
{% load static %}

<html>

    <head>
        <title>Liverpool FC</title>
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'website/style.css' %}">
    </head>

    <body>
        <!-- Links bar at top of page -->
        <div class="row">
            <br />
            <div class="col-md-2">
                    <a href="{% url 'website:home' %}" class="btn">Home</a>
            </div>
            <div class="col-md-2">
                <a href="{% url 'website:honours' %}" class="btn">Honours</a>
            </div>
            <div class="col-md-2">
                <a href="{% url 'membership:member_login' %}" class="btn">Member login</a>
            </div>
            <div class="col-md-2">
                <a href="{% url 'membership:register' %}" class="btn">Register</a>
            </div>
            <div class="col-md-2">
                <a href="{% url 'competitions:competition_page' %}" class="btn">Competitions</a>
            </div>
            <br />
        </div>
        
        <header>    
            <div class="row align-items-center" style="background-color:#FF0000">
                <div class="col-md-2">
                    <img 
                    src = "{% static 'assets/liverpoolfc.png' %}"
                    alt = "Liverpool FC crest" 
                    class = img />
                </div>
                <div class="col-md-10">
                        <br />
                        <h1 id="pageHeading">Welcome to Liverpool Football Club</h1>
                        <br /> <br />
                        <h2 id="brandStatement">WE ARE LIVERPOOL. THIS MEANS MORE.</h2>
                        <br />
                </div>
            </div>
        </header>

        <br /> <br />

        {% block content %}

        {% endblock %}
    </body>

</html>
